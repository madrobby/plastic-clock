<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body class="plastic">
<div id="c">
<ul id="w">
<li>Sun</li><li>Mon</li><li>Tue</li><li>Wed</li><li>Thu</li><li>Fri</li><li>Sat</li>
</ul>
<ul id="d">
</ul>
<ul id="m">
<li>Jan</li><li>Feb</li><li>Mar</li><li>Apr</li><li>May</li><li>Jun</li><li>Jul</li><li>Aug</li><li>Sep</li><li>Oct</li><li>Nov</li><li>Dec</li>
</ul>
<!--<div id="t">
<ul id="h"></ul>
<ul id="u"></ul>
</div>-->

<div id="t">
  <div id="th">
    <div class="n"></div>
    <div class="p"></div>
    <div class="c2"></div>
    <div class="c"></div>
  </div>
  <div id="tm">
    <div class="n"></div>
    <div class="p"></div>
    <div class="c2"></div>
    <div class="c"></div>
  </div>
  <div id="ts">
    <div class="n"></div>
    <div class="p"></div>
    <div class="c2"></div>
    <div class="c"></div>
  </div>
</div>

</div>
<div id="sel">
  <select id="style" onchange="__style(this)">
    <option value="plastic" selected>Plastic</option>
    <option value="memphis">Memphis</option>
  </select>
</div>
<div id="noko">
  Perpetual Calendar :: <a href="https://nokotime.com/">Noko Time Tracking</a>
</div>
<script>
  ((t) => {
    var p, n, f = false, q = t.querySelectorAll.bind(t),
      old, cur, last = [-1,-1,-1], r, h = (id,x) => q(id)[0].innerHTML = x;

    window.__style = x => {
      q('body')[0].className = x.value;
      if ('localStorage' in window) localStorage['__style'] = x.value;
    }

    if ('localStorage' in window && '__style' in localStorage) {
      q('body')[0].className = localStorage['__style'];
      q('#style')[0].value = localStorage['__style'];
    }

    q("#d")[0].innerHTML =
      [...Array(31).keys()].map(j => `<li>${j+1}</li>`).join('');

    r = (x) =>
      Array.from(q(x)).forEach(e => {
        e.classList.remove('anim');
        e.offsetHeight;
        e.classList.add('anim');
      });

    (function u(){
      n = ((x) => [x.getDay()+1,x.getDate(),x.getMonth()+1,x.getHours()+1,x.getMinutes(),x.getSeconds()])(new Date());

      if (!(n.join('/') == p)) {
        p = n.join('/');

        Array.from(q('li')).forEach(l => l.className = '');

        ['w','d','m'].forEach((y,i) =>
          q(`#${y} li:nth-child(${n[i]})`)[0].className = 'a');

        ['#th','#tm','#ts'].forEach((y,i) => {
          if (last[i] == n[i+3]) return;
          cur = n[i+3] < 10 ? '0' + n[i+3] : n[i+3];
          old = n[i+3] == 0 ? 59 : n[i+3]-1;
          if (old<10) old = '0' + old;
          h(y+' .n', cur);
          h(y+' .p', old);
          h(y+' .c', cur);
          h(y+' .c2', old);
          r(y+' > div');
        });
        last = [n[3],n[4],n[5]];
      }

      setTimeout(() => {
        if(f) cancelAnimationFrame(f);
        f = requestAnimationFrame(u);
      }, 1000);
    })();
  })(document);
</script>
</body>
</html>
