<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Perpetual Day Calendar brought to you by Noko Time Tracking</title>
  <link rel="stylesheet" href="perpetual-day.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:widgets:csp" content="on">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@nokotime">
  <meta name="twitter:title" content="Perpetual Day Calendar by Noko">
  <meta name="twitter:description" content="Retro perpetual calendar right in your browser.">
  <meta name="twitter:image" content="https://perpetual.day/perpetual-day-calendar.jpg">
  <meta property="og:image" content="https://perpetual.day/perpetual-day-calendar.jpg">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Perpetual Day Calendar by Noko">
  <meta property="og:description" content="Retro perpetual calendar right in your browser.">
  <meta property="og:url" content="https://erpetual.day/">
</head>
<body class="style-70s">
<div id="c">
<ul id="w">
<li>Sun</li>
<li>Mon</li>
<li>Tue</li>
<li>Wed</li>
<li>Thu</li>
<li>Fri</li>
<li>Sat</li>
</ul>
<ul id="d">
</ul>
<ul id="m">
<li>Jan</li>
<li>Feb</li>
<li>Mar</li>
<li>Apr</li>
<li>May</li>
<li>Jun</li>
<li>Jul</li>
<li>Aug</li>
<li>Sep</li>
<li>Oct</li>
<li>Nov</li>
<li>Dec</li>
</ul>
<ul id="h"></ul>
<ul id="u"></ul>
</div>
<div id="sel">
  <select id="style" onchange="__style(this)">
    <option>70s</option>
    <option>80s</option>
  </select>
</div>
<div id="noko">
  Perpetual Calendar brought to you by <a href="https://nokotime.com/">Noko Time Tracking</a>
</div>
<script>
  ((t) => {
    var p, n, f = false, q = t.querySelectorAll.bind(t);

    window.__style = x =>
      q('body')[0].className = 'style-'+['70s','80s'][x.selectedIndex];

    function r(i,x,s){
      t.getElementById(i).innerHTML =
        [...Array(x).keys()].map(j => `<li>${j+s}</li>`).join('');;
    }
    r('d', 31, 1); r('h', 24, 0); r('u', 60, 0);

    (function u(){
      n = ((x) => [x.getDay()+1,x.getDate(),x.getMonth()+1,x.getHours()+1,x.getMinutes()+1])(new Date());

      if (!(n.join('/') == p)) {
        p = n.join('/');

        Array.from(q('li')).forEach(l => l.className = '');

        ['w','d','m','h','u'].forEach((y,i) =>
          q(`#${y} li:nth-child(${n[i]})`)[0].className = 'a');
      }

      setTimeout(() => {
        if(f) cancelAnimationFrame(f);
        f = requestAnimationFrame(u);
      }, 1000);
    })();
  })(document);
</script>
</body>
</html>
